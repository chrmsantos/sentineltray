# Template de configuracao local (copie para %USERPROFILE%\sentineltray\config.local.yaml)
# Edite os valores abaixo e reinicie o app.

# Janela alvo (regex). Use aspas simples para evitar escapes do YAML.
window_title_regex: 'Sino\.Siscam\.Desktop'

# Filtro de texto (regex). Vazio significa qualquer texto.
phrase_regex: 'ALERTA TESTE'

# Intervalo de healthcheck em segundos.
healthcheck_interval_seconds: 3600

# Backoff em erros consecutivos.
error_backoff_base_seconds: 5
error_backoff_max_seconds: 300

# Debounce de mensagens repetidas.
debounce_seconds: 600

whatsapp:
  # Nome exato do contato/grupo exibido no WhatsApp Web.
  chat_target: 'Operador Exemplo'
