name: Bug report
description: Report a reproducible problem
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened and what you expected.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide steps, inputs, and environment.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Redact sensitive data before pasting.
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Version/commit
      placeholder: e.g. 1.0.0-beta.1 or commit hash
    validations:
      required: true
