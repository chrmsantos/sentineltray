name: Feature request
description: Suggest an enhancement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: What would you like to see?
    validations:
      required: true
  - type: textarea
    id: compliance
    attributes:
      label: Compliance impact
      description: Any privacy/security/LGPD considerations?
    validations:
      required: false
